<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Target Game</title>
  <link rel="stylesheet" href="./Code/styles.css">
</head>
<body>
  <div id="gameContainer">
    <div class="checkbox-container">
      <input type="checkbox" id="toggleMapping" name="toggleMapping">
      <label for="toggleMapping">Toggle Mapping</label>
    </div>
    <p>Control the cursor with "w", "s", "j", and "l"</p>
    <div class="pointsReceived" id="pointsReceived">0</div>
    <canvas id="gameCanvas"></canvas>
    <div class="scoreDisplay">Score: <span id="score">0</span></div>
  </div>
  <script src="./Code/script.js"></script>
</body>
</html>
